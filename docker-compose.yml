version: '3'
services:
  db:
    image: postgres
    volumes:
      - pg-db:/var/lib/postgresql/Data
  web:
    tty: true
    stdin_open: true
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/dota_analyzer
    ports:
      - "3000:3000"
    depends_on:
      - db 
volumes:
  pg-db:
    external: true
